<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>The Odin Project Sign Up form</title>
</head>
<body>
   <main>
        <section class="sideBar">
            <div>
                <img src="Images/odin-lined.png" alt="A logo">
                <p>odin</p>
            </div>

            <p>Photo by <a href="https://unsplash.com/@vadimsadovski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Vadim Sadovski</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </section>

        <section class="formSection">
            <div class="heading">
                <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.</p>

                <p>You <i>know</i> you want to</p>
            </div>

            <div class="formDiv">
                <p>Let's do this!</p>
                <form action="#">
                    <div class="name">
                        <div>
                            <label for="firstName">first name</label>
                            <input type="text">
                        </div>

                        <div>
                            <label for="firstName">last name</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="contact">
                        <div>
                            <label for="email">email</label>
                            <input type="email">
                        </div>

                        <div>
                            <label for="phoneNumber">phone number</label>
                            <input type="tel">
                        </div>
                    </div>

                    <div class="password">
                        <div>
                            <label for="password">password</label>
                            <input type="password" class="error1" value="">
                            <span class="message1"> </span>
                        </div>

                        <div>
                            <label for="password">confirm password</label>
                            <input type="password" class="error2" value="">
                            <span class="message2"> </span>
                        </div>
                    </div>
                </form>

            </div>

            <div class="signUp">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
   </main> 

   <script src="app.js"></script>
</body>
</html>
